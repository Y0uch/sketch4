      } else if (data.main.temp > 24 && data.main.temp < 26) {
        document.getElementsByTagName('body')[0].style = 'background-color:' + backgroundcolor[8];
        document.body.innerText()
      } else if (data.main.temp > 27 && data.main.temp < 29) {
        document.getElementsByTagName('body')[0].style = 'background-color:' + backgroundcolor[9];
        document.body.innerText()
      } else if (data.main.temp > 30 && data.main.temp < 32) {
        document.getElementsByTagName('body')[0].style = 'background-color:' + backgroundcolor[10];
        document.body.innerText()

      }
    
    
    })
