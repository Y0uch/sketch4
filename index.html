<script>
  
  const backgroundcolor = [{
    'Clear': '#CD5C5C'
  }, {
    'Clouds': '#00FA9A'
  }, '#D2691E']

  const key = '3e3525439f6ff74bf9a6186483a1e0f3';
  fetch('https://api.openweathermap.org/data/2.5/weather?q=' + 'Bellevue' + '&appid=' + key+'&units=metric')
    .then(function(resp) {
      return resp.json()
    }) // Convert data to json
    .then(function(data) {
      console.log(data.main);
      if (data.main.temp > 10 && data.main.temp < 20) {
        document.getElementsByTagName('body')[0].style = 'background-color:' + '#CD5C5C';
      } else if (data.main.temp > 20 && data.main.temp < 30) {
        document.getElementsByTagName('body')[0].style = 'background-color:' + backgroundcolor[1];
        document.body.innerText()
      }

    })
    .catch(function() {
      // catch any errors
    });

const sh = document.querySelector('#secondhand')
sh.style.transformOrigin = '420px 415px'
sh.style.rotate = '0deg'
  
function timeTick () {
  setTimeout(timeTick,1000)
  const d = new Date()
  const s = nn.map(d.getSeconds(),0,59,0-210,360+210)
  sh.style.rotate = s +'deg'
}
  
const mh = document.querySelector('#minutehand')
mh.style.transformOrigin = '418px 417px'
  mh.style.rotate = '0eg'
  
function timeTick2 () {
  setTimeout(timeTick2,200)
  const d2 = new Date()
  const s2 = nn.map(d2.getSeconds(),0,59,0,360)
  mh.style.rotate = s2-50 +'deg'
}  
  
const hh = document.querySelector('#hourhand')
hh.style.transformOrigin = '415px 415px'
  hh.style.rotate = '0deg'
  
function timeTick3 () {
  setTimeout(timeTick3,1000)
  const d3 = new Date()
  const s3 = nn.map(d3.getSeconds(),0,23,0,360)
  hh.style.rotate = s3 +'deg'
}  
  
  
window.addEventListener('load',timeTick)
